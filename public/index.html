<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>To Do</title>
  </head>
  <body class="original-mode">
    <header class="m-4">
      <div class="row">
        <h1 class="col-9 title">To do</h1>
        <div class="dropdown col-3 text-center">
          <button
            class="btn dropdown-toggle color-btn"
            type="button"
            data-bs-toggle="dropdown"
          >
            Personalize
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="original">Original</a></li>
            <li><a class="dropdown-item" id="dark">Dark</a></li>
            <li><a class="dropdown-item" id="happy">Happy</a></li>
            <li><a class="dropdown-item" id="minimal">Minimal</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="m-4">
      <div class="d-flex justify-content-center text-center">
        <input
          class="form-control w-50"
          id="newToDo"
          placeholder="What's next?"
        />
        <i class="far fa-plus m-2 plus original-mode" id="addBtn"></i>
      </div>

      <div class="row mt-4 justify-content-center" id="todo-container">
       
      </div>
      
    </main>

    <footer class="text-center m-4">
      <h3>Looking for more info?</h3>
      <a href="https://github.com/samanthagard13/To-Do" target="_blank"
        ><i class="fab fa-github original-mode"></i
      ></a>
    </footer>
    <script src="/colors.js"></script>
    <script src="/app.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
