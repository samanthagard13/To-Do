<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do</title>
</head>
<body>
    <header class="m-4">
        <h1 class="display-1">What to do ...</h1>
    </header>

    <main class="m-4">
        <div class="d-flex justify-content-center text-center">
            <input class="form-control w-50" id="newToDo" placeholder="What's next?">
            <i class="fa-regular fa-plus m-2" id="addToDo"></i>
        </div>
        <div id="list"></div>
    </main>

    <footer class="text-center fixed-bottom m-4">
        <h3>Looking for more info?</h3>
        <a href="https://github.com/samanthagard13/To-Do" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
